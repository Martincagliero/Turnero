<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Peluquería - Reservar Turno</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Imagen de fondo */
            background: url('{{ url_for('static', filename='fondo.jpg') }}') no-repeat center center fixed;
            background-size: contain; /* Cambiado de cover a contain */
            background-repeat: repeat; /* Hace que la imagen se repita si no cubre todo */
            position: relative;
        }
        /* Overlay oscuro */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }
        /* Contenido por encima del overlay */
        body > * {
            position: relative;
            z-index: 1;
        }
        /* Centrar títulos */
        h1 {
            color: #fff;
            text-align: center;
        }
        /* Estilo para los labels */
    label {
    display: block;           /* que cada label esté en su línea */
    font-weight: bold;
    color: #f0efed;           /* marrón elegante */
    margin-bottom: 0.5em;
    font-family: 'Arial', sans-serif;
}

/* Estilo para los inputs */
input {
    width: 100%;
    padding: 0.7em;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    outline: none;
    margin-bottom: 1em;
    box-sizing: border-box;
}

/* Estilo para el botón */
button {
    background-color: #F4A261;   /* color cálido tipo peluquería */
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.8em 1.5em;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #E76F51;   /* cambio de color al pasar el mouse */
}

        
        form {
            background: rgba(39, 39, 39, 0.3);
            padding: 1em;
            border-radius: 10px;
            max-width: 400px;
            margin: 1em auto;
        }
        .form-group {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Reservar Turno</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" required>
        </div>
        <button type="submit">Reservar</button>
    </form>
</body>
</html>
